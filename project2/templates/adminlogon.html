{% extends 'common.html' %}
{% block suresh %}
    {% include 'menu.html' %}
    <form action="{% url 'checklog' %}" method="post">{% csrf_token %}
    <table align="center" border="2">
    <tr>
        <th>Admin Login</th>
    </tr>
    <tr><th><input type="text" placeholder="enter username" name="u1" required></th></tr>
    <tr><th><input type="password" placeholder="enter password" name="u2" required></th></tr>
    <tr><th><button type="submit">Login</button> </th></tr>
        {% if error %}
            <tr><th>{{ error }}</th></tr>
        {% endif %}
    </table></form>
{% endblock %}
